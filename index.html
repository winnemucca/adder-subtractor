<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>adder</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<section class='math-engine'>
		<h1> Adder/Subtractor</h1>
		<form> 
			<fieldset class='form-section'>
				<label>
					X= <input class='integerX' type='number' name='x' placeholder='Enter an Integer'>
				</label>
			</fieldset>

			<fieldset class='form-section'>
				<label>
					Y= <input class= 'integerY' type='number' name='y' placeholder='Enter an Integer'>
				</label>
			</fieldset>
			<input class='adder' type='submit' name='submit' value='+'>
			<input class='subtractor' type='submit' name='submit' value='-'>

		</form>

	</section>
	
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="main.js"></script>

</body>
</html>
